services:
  - type: web
    name: cliche-api
    runtime: python
    rootDir: apps/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: HASH_SALT
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: ADMIN_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
